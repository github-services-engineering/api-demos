query {
  repositoryOwner(login: "desktop") {
    repository(name: "desktop") {
      description
      hasWikiEnabled
      issues(states: OPEN) {
        totalCount
      }
      pullRequests(states: OPEN) {
        totalCount
      }
      stargazers {
        totalCount
      }
      forks {
        totalCount
      }
    }
  }
}
